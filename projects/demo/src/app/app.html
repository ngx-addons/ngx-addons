<div class="auth-container">
  <omni-auth-ui-mat
    [config]="config"
  >
    <p sign-up-footer>
      By signing up, you agree to our <a class="link" tabindex="0">terms and conditions</a>
    </p>
  </omni-auth-ui-mat>
</div>

<div class="auth-result">
  <h4>Current User:</h4>
  <pre>{{ authService.currentUser() | json }}</pre>
  <h4>ID Token:</h4>
  <div>{{ authService.idToken() | json }}</div>
  <h4>Access Token:</h4>
  <div>{{ authService.accessToken() | json }}</div>
</div>
