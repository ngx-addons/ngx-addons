<div class="auth-container">
  <omni-auth-ui-mat
    [config]="{
    signUp: {
      additionalAttributes: [
          {
           key: 'newsletterConsent',
           type: 'checkbox',
           isRequired: true,
           label: 'Subscribe to our newsletter',
         }
       ]
      }
    }"
  >
    <p sign-up-footer>
      By signing up, you agree to our <a class="link" tabindex="0">terms and conditions</a>
    </p>
  </omni-auth-ui-mat>
</div>
