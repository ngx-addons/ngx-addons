<div class="auth-wrapper">
  <div class="auth-container">
    <omni-auth-ui-mat
      [config]="config"
    >
      <p sign-up-footer>
        By signing up, you agree to our <a class="link" tabindex="0">terms and conditions</a>
      </p>
    </omni-auth-ui-mat>
  </div>

  <div class="auth-debug">
    <h4>Current User:</h4>
    <pre>{{ authService.currentUser() | json }}</pre>
    <h4>ID Token:</h4>
    <textarea name="idToken">{{ authService.idToken() | json }}</textarea>
    <h4>ID Token Payload:</h4>
    <pre>{{ authService.idTokenPayload() | json }}</pre>

    <h4>Access Token:</h4>
    <textarea name="accessToken">{{ authService.accessToken() | json }}</textarea>
    <h4>Access Token Payload:</h4>
    <pre>{{ authService.accessTokenPayload() | json }}</pre>
  </div>
</div>
